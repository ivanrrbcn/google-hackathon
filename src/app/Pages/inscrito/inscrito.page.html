<app-header backUrl="/inscribir" pageName="Eventos semanales"></app-header>

<ion-content>
  <div style="margin-top: 10vh; width: 100%">
    <div style="width: 100%">
      <h1>Bienvenido al evento:</h1>
      <h1> {{this.event.title}}!</h1>
    </div>
    <img [src]="this.event.url" width="300px">
    <h1 class="text4">Fecha: {{this.event.day.getDate()}} - {{this.event.day.getMonth()}} - {{this.event.day.getFullYear()}}</h1>
    <h1 class="text4">Horario: 11:00 a 12:00</h1>
    <h1 class="text7">Se ha registrado correctamente</h1>
    <h1 class="text7">Asiento asignado NÂº10</h1>
  </div>
  <div class="displayFlex">
    <button [routerLink]="['/qrevento', {id: this.id}]" class="btnTramitar">Ver Ticket</button> 
  </div>
</ion-content>
