<app-header backUrl="/inscrito" pageName="Eventos semanales"></app-header>
<ion-content>
  <div class="displayFlexCol">
    <h1 class="text5">¡Inscrito al evento:</h1>
    <h1 class="text5">"Higiene y seguridad"!</h1>
    <h1 class="text2">QR Evento</h1>
    <ngx-qrcode [elementType]="elementType" [errorCorrectionLevel]="correctionLevel"
        [value]="value+this.id" cssClass="coolQRCode">
    </ngx-qrcode>
    <h1 class="text5" (click) ="descargarQR()"><u>Descargar QR</u></h1>
    <div class="imgLabel">
      <h1 class="text3">Asiento Nº10</h1>
      <h1 class="text4">Horario 17:00 a 17:30</h1>

     </div>
   </div>
</ion-content>
